<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
    <script src="Assets/javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/0069fd969c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.bundle.min.js"></script>



</head>

<body>
    <script src="Assets/javascript/header.js"></script>
    <script src="Assets/javascript/sidebar.js"></script>
    <div class="contenedor">
        <div class="contenido">
            <!-- AquÃ­ va el contenido del sitio -->
            <div style="display: flex; flex-direction: column; width: 100%;">
                <div class="contenedor-tarjetas">
                </div>
                <div class="contenedor-tarjetas">
                    <div class="tarjeta inicio">
                        <div class="tarjeta header">
                            <h4>Pie Chart </h4>
                        </div>
                        <div class="tarjeta body centrado">
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="contenedor-tarjetas">
                    <div class="tarjeta inicio">
                        <div class="tarjeta header">
                            <h4>Polar Chart </h4>
                        </div>
                        <div class="tarjeta body centrado">
                            <canvas id="polarChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="contenedor-tarjetas">
                    <div class="tarjeta inicio">
                        <div class="tarjeta header">
                            <h4 >Single Bar Chart </h4>
                        </div>
                        <div class="tarjeta body centrado">
                            <canvas id="singelBarChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="contenedor-tarjetas">
                    <div class="tarjeta inicio">
                        <div class="tarjeta header">
                            <h4>Line Chart </h4>
                        </div>
                        <div class="tarjeta body centrado">
                            <canvas id="lineChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="contenedor-tarjetas">
                    <div class="tarjeta inicio">
                        <div class="tarjeta header">
                            <h4>Yearly Sales </h4>
                        </div>
                        <div class="tarjeta body centrado">
                            <canvas id="sales-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="contenedor-tarjetas">
                    <div class="tarjeta inicio">
                        <div class="tarjeta header">
                            <h4>Team Commits </h4>
                        </div>
                        <div class="tarjeta body centrado">
                            <canvas id="team-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="contenedor-tarjetas">
                    <div class="tarjeta inicio">
                        <div class="tarjeta header">
                            <h4>Bar chart </h4>
                        </div>
                        <div class="tarjeta body centrado">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="contenedor-tarjetas">
                    <div class="tarjeta inicio">
                        <div class="tarjeta header">
                            <h4>Rader chart </h4>
                        </div>
                        <div class="tarjeta body centrado">
                            <canvas id="radarChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>



    <!--Flot Chart-->
    <script src="https://cdn.jsdelivr.net/npm/jquery.flot@0.8.3/jquery.flot.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flot-spline@0.0.1/js/jquery.flot.spline.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.bundle.min.js"></script>
    <script src="Assets/javascript/reports.js"></script>
    <script src="Assets/javascript/reports2.js"></script>
</body>

</html>
